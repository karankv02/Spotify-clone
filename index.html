<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilityclasses.css" />
  </head>
  <style></style>
  <body>
    
    <div class="container flex bg-black">
      <div class="left">
        <div class="home m-1 bg-grey rounded p-1">
          <li class="flex left-header">
            <div>

              <img src="img/logo.svg" class="invert" alt="" /><b
              style="position: relative; bottom: 9px; padding-left: 6px"
              >Spotify</b
              >
            </div>
            <img class="invert close" src="img/close.svg" alt="">
          </li>
          <ul>
            <li><img src="img/home.svg" class="invert" alt="home" />Home</li>
            <li><img src="img/search.svg" class="invert" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library m-1 bg-grey p-1 rounded">
          <div class="heading">
            <img src="img/playlist.svg" class="invert" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>

          
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            
              <img class="invert hamburger" src="img/hamburger.svg" alt="">
            
            <svg
              class="invert"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              class="invert"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
           
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
              <div class="abovebar">

                <div class="songinfo"></div>
                <div class="songbuttons">
                  <img id="previous" style="width: 35px" src="img/prevsong.svg" alt="" />
                  <img id="play" style="width: 35px" src="img/play.svg" alt="" />
                  <img id="next" style="width: 35px" src="img/nextsong.svg" alt="" />
                </div>
                <div class="songtime"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
